<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How TO - Vertical Tabs</title>
    <link rel="stylesheet" href="css/verticaltabs.css">
</head>

<body>
    <div class="wrapper">
        <div class="assign-0">
            <div class="left-0">
                <a class="city active" id="london" href="javascript:void(0)">London</a>
                <a class="city" id="paris" href="javascript:void(0)">Paris</a>
                <a class="city" id="tokyo" href="javascript:void(0)">Tokyo</a>
            </div>
            <div class="right-0">
                <div class="content" id="london-content">
                    <h4>London</h4>
                    <p>London is the capital city of England.</p>
                </div>
                <div class="content" id="paris-content">
                    <h4>Paris</h4>
                    <p>Paris is the capital of France.</p>
                </div>
                <div class="content" id="tokyo-content">
                    <h4>Tokyo</h4>
                    <p>Tokyo is the capital of Japan.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var city = document.getElementsByClassName("city");
        var content = document.getElementsByClassName("content");
        for (var i = 0; i < city.length; i++) {
            city[i].addEventListener("click", function() {
                for (var j = 0; j < city.length; j++) {
                    city[j].classList.remove("active");
                    content[j].style.display = "none";
                }
                this.classList.add("active");
                document.getElementById(this.id + "-content").style.display = "block";
            });
        }
    </script>
    <div class="wrapper">
        <div class="assign-1">
            <div class="left-1">
                <button class="tabcontent" id="openDefault" onclick="openTab(this, 'London')">London</button>
                <button class="tabcontent" onclick="openTab(this, 'Paris')">Paris</button>
                <button class="tabcontent" onclick="openTab(this, 'Tokyo')">Tokyo</button>
            </div>
            <div class="right-1">
                <div class="tablink" id="London">
                    <h4>London</h4>
                    <p>London is the capital city of England.</p>
                </div>
                <div class="tablink" id="Paris">
                    <h4>Paris</h4>
                    <p>Paris is the capital of France.</p>
                </div>
                <div class="tablink" id="Tokyo">
                    <h4>Tokyo</h4>
                    <p>Tokyo is the capital of Japan.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openTab(event, city) {
            var tablink = document.getElementsByClassName("tablink");
            for (var i = 0; i < tablink.length; i++) {
                tablink[i].style.display = "none";
            }
            
            var content = document.getElementsByClassName("tabcontent");
            for (var i = 0; i < content.length; i++) {
                content[i].style.background = "white";
            }
            event.style.background = "#ddd";
            
            document.getElementById(city).style.display = "block";
        }
        document.getElementById("openDefault").click();
    </script>
</body>

</html>
