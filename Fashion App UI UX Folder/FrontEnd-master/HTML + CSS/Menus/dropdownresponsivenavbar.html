<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How TO - Responsive Navbar with Dropdown</title>
    <link rel="stylesheet" href="css/dropdownresponsivenavbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="nav">
        <a class="active" id="tab" href="javascript:void(0)">Home</a>
        <div class="responsive" id="idResponsive">
            <a href="javascript:void(0)">News</a>
            <a href="javascript:void(0)">Contact</a>
            <div class="dropdown">
                <button class="btn">Dropdown <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="javascript:void(0)">Link 1</a>
                    <a href="javascript:void(0)">Link 2</a>
                    <a href="javascript:void(0)">Link 3</a>
                </div>
            </div>
            <a class="last" href="javascript:void(0)">About</a>
        </div>
        <button class="btn" id="btn1"><i class="fa fa-bars"></i></button>
        <script>
            var btn1 = document.getElementById("btn1");
            var tab = document.getElementById("tab");
            var idResponsive = document.getElementById("idResponsive");
            btn1.addEventListener("click",function(){
                tab.classList.toggle("show");
                idResponsive.classList.toggle("show");
            });
        </script>
    </div>

</body>

</html>
