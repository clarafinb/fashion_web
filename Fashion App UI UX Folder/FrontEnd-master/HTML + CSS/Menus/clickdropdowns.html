<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How TO - Clickable Dropdown</title>
    <link rel="stylesheet" href="css/clickdropdowns.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="assign-0">
            <button id="btn0" class="btn-0">Click Me</button>
            <div id="btncontent0" class="btn-0-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <script>
            var btn0 = document.getElementById("btn0");
            var btncontent0 = document.getElementById("btncontent0");
            btn0.addEventListener("click", function() {
                btncontent0.classList.toggle("show");
            });
        </script>
    </div>
    <div class="wrapper">
        <div class="assign-1">
            <button id="btn1" class="btn-1">Dropdown</button>
            <div id="btncontent1" class="btn-1-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <script>
            var btn1 = document.getElementById("btn1");
            var btncontent1 = document.getElementById("btncontent1");
            btn1.addEventListener("click", function() {
                btncontent1.classList.toggle("show");
            });
        </script>
    </div>
    <div class="wrapper">
        <div class="assign-2">
            <a href="javascript:void(0)">Home</a>
            <a href="javascript:void(0)">News</a>
            <div class="dropdown-2">
                <button id="btn2" class="btn-2">DropDown <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-2-content" id="btndropdown2">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
        <script>
            var btn2 = document.getElementById("btn2");
            var btndropdown2 = document.getElementById("btndropdown2");
            btn2.addEventListener("click", function() {
                btndropdown2.classList.toggle("show");
            });
        </script>
    </div>
    <div class="wrapper">
        <div class="assign-3">
            <button id="btn3" class="btn-3">Dropdown</button>
            <div class="btn-3-content" id="btn3content">
                <input type="text" id="search" placeholder="Search...">
                <a class="tab" href="javascript:void(0)">About</a>
                <a class="tab" href="javascript:void(0)">Base</a>
                <a class="tab" href="javascript:void(0)">Blog</a>
                <a class="tab" href="javascript:void(0)">Contact</a>
                <a class="tab" href="javascript:void(0)">Custom</a>
                <a class="tab" href="javascript:void(0)">Support</a>
                <a class="tab" href="javascript:void(0)">Tools</a>
            </div>
        </div>
    </div>
    <script>
            var btn3 = document.getElementById("btn3");
            var btn3content = document.getElementById("btn3content");
            btn3.addEventListener("click", function() {
                btn3content.classList.toggle("show");
            });
        
            var search = document.getElementById("search");
            search.addEventListener("keyup", function(){
                var tabs = document.getElementsByClassName("tab");
                var value = search.value.toUpperCase();
                for (var i = 0; i < tabs.length; i++) {
                    tabs[i].style.display = "none";
                }
                
                for (var i = 0; i < tabs.length; i++) {
                    if (tabs[i].innerHTML.toUpperCase().indexOf(value) > -1) {
                            tabs[i].style.display = "block";
                    }
                }
            });
        </script>
</body>

</html>
