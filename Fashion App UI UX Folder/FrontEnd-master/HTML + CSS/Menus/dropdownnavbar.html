<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> How TO - Dropdown Navbar </title>
    <link rel="stylesheet" href="css/dropdownnavbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

	<body>
	<div class="wrapper">
	    <div class="assign-0">
	        <a href="javascript:void(0)">Home</a>
	        <a href="javascript:void(0)">News</a>
	        <div class="dropdown-0">
	            <button class="btn-0" id="btn0">Dropdown <i class="fa fa-caret-down"></i></button>
	            <div class="dropdown-content-0" id="dropdowncontent0">
	                <a href="javascript:void(0)">Link 1</a>
	                <a href="javascript:void(0)">Link 2</a>
	                <a href="javascript:void(0)">Link 3</a>
	            </div>
	        </div>
	    </div>
	</div>
    <div class="wrapper">
	    <div class="assign-1">
	        <a href="javascript:void(0)">Home</a>
	        <a href="javascript:void(0)">News</a>
	        <div class="dropdown-1">
	            <button class="btn-1" id="btn1">Dropdown <i class="fa fa-caret-down"></i></button>
	            <div class="dropdown-content-1" id="dropdowncontent1">
	                <a href="javascript:void(0)">Link 1</a>
	                <a href="javascript:void(0)">Link 2</a>
	                <a href="javascript:void(0)">Link 3</a>
	            </div>
	        </div>
	    </div>
	    <script>
            var btn1 = document.getElementById("btn1");
            var dropdowncontent1 = document.getElementById("dropdowncontent1");
            btn1.addEventListener("click", function(){
                dropdowncontent1.classList.toggle("show");
            });
        </script>
	</div>
</body>
</html>
