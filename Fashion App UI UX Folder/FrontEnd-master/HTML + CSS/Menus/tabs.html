<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How TO - Tabs</title>
    <link rel="stylesheet" href="css/tabs.css">
</head>

<body>
    <div class="wrapper">
        <div class="assign-0">
            <div class="tabs-0">
                <a id="london" class="city active" href="javascript:void(0)">London</a>
                <a id="paris" class="city" href="javascript:void(0)">Paris</a>
                <a id="tokyo" class="city" href="javascript:void(0)">Tokyo</a>
            </div>
            <div class="tabs-content">
                <div class="content" id="london-content">
                    <h4>London</h4>
                    <p>London is the capital city of England.</p>
                </div>
                <div class="content" id="paris-content">
                    <h4>Paris</h4>
                    <p>Paris is the capital of France.</p>
                </div>
                <div class="content" id="tokyo-content">
                    <h4>Tokyo</h4>
                    <p>Tokyo is the capital of Japan.</p>
                </div>
            </div>
        </div>
        <script>
            var city = document.getElementsByClassName("city");
            var content = document.getElementsByClassName("content");
            for (var i = 0; i < city.length; i++) {
                city[i].addEventListener('click', function() {
                    for (var j = 0; j < city.length; j++) {
                        city[j].classList.remove("active");
                    }
                    this.classList.add("active");

                    for (var k = 0; k < content.length; k++) {
                        content[k].style.display = "none";
                    }
                    document.getElementById(this.id + "-content").style.display = "block";
                });
            }
        </script>
    </div>
    <div class="wrapper">
        <div class="assign-1">
            <div class="tab">
                <button class="tablinks" id="defaultOpen" onclick="openCity(this, 'London')">London</button>
                <button class="tablinks" onclick="openCity(this, 'Paris')">Paris</button>
                <button class="tablinks" onclick="openCity(this, 'Tokyo')">Tokyo</button>
            </div>
            <div class="tabcontent" id="London">
                <h4>London</h4>
                <p>London is the capital city of England.</p>
            </div>
            <div class="tabcontent" id="Paris">
                <h4>Paris</h4>
                <p>Paris is the capital of France.</p>
            </div>
            <div class="tabcontent" id="Tokyo">
                <h4>Tokyo</h4>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>
    </div>
    <script>
        function openCity(event, city) {
            var content = document.getElementsByClassName("tabcontent");
            for (var i = 0; i < content.length; i++) {
                content[i].style.display = "none";
            } 
            
            var tabs = document.getElementsByClassName("tablinks");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.background = "#ddd";
            }
            
            event.style.background = "#bbb";
            
            document.getElementById(city).style.display = "block";
        }
        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
